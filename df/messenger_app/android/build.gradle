buildscript {
    repositories {
        google() // Added to ensure Gradle plugins are found
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Added to specify the Android Gradle Plugin
        classpath 'com.google.gms.google-services:4.4.1' // Kept your existing line
    }
}

allprojects {
    repositories {
        google() // Kept for Gradle dependencies
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
